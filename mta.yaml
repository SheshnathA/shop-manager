_schema-version: "3.1"
ID: shop-manager
description: A simple CAP project.
version: 1.0.2
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npx -p @sap/cds-dk cds build --production
        - npm run copy:assets
modules:
  - name: shop-manager-srv
    type: nodejs
    path: gen/srv
    parameters:
      buildpack: nodejs_buildpack
      host: shop-manager-srv-${space}
      memory: 128M
      disk-quota: 256M
    build-parameters:
      builder: npm-ci
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}
    requires:
      - name: shop-manager-db
      - name: shop-manager-auth
  - name: shop-manager-app-router
    type: nodejs
    path: app/router
    parameters:
      host: shop-manager-${space}
      memory: 128M
      disk-quota: 256M
    requires:
      - name: shop-manager-auth
      - name: shop-manager-html5-runtime
      - name: shop-manager-destination
  - name: shop-manager-db-deployer
    type: hdb
    path: gen/db
    requires:
      - name: shop-manager-db
    parameters:
      buildpack: nodejs_buildpack
  - name: shop-manager-destination-deployer
    type: com.sap.application.content
    parameters:
      content:
        instance:
          destinations:
            - Authentication: OAuth2UserTokenExchange
              Name: shop-manager-srv
              TokenServiceInstanceName: shop-manager-auth
              TokenServiceKeyName: shop-manager-auth-key
              URL: ~{srv-api/srv-url}
              sap.cloud.service: com.shesh.shop.manager
            - Name: shop-manager-repo-host
              ServiceInstanceName: shop-manager-repo-host
              ServiceKeyName: shop-manager-repo-host-key
              sap.cloud.service: com.shesh.shop.manager
            - Authentication: OAuth2UserTokenExchange
              Name: shop-manager-auth
              ServiceInstanceName: shop-manager-auth
              ServiceKeyName: shop-manager-auth-key
              sap.cloud.service: com.shesh.shop.manager
          existing_destinations_policy: update
    build-parameters:
      no-source: true
    requires:
      - name: shop-manager-auth
        parameters:
          service-key:
            name: shop-manager-auth-key
      - name: shop-manager-repo-host
        parameters:
          service-key:
            name: shop-manager-repo-host-key
      - name: srv-api
      - name: shop-manager-destination
        parameters:
          content-target: true
          service-key:
            name: shop-manager-destination-key
  - name: shop-manager-app-content
    type: com.sap.application.content
    path: .
    requires:
      - name: shop-manager-repo-host
        parameters:
          content-target: true
    build-parameters:
      build-result: resources
      requires:
        - artifacts:
            - comsheshshopmanageradmin.zip
          name: comsheshshopmanageradmin
          target-path: resources/
  - name: comsheshshopmanageradmin
    type: html5
    path: app/admin
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - npm run build:cf
      supported-platforms:
        []
resources:
  - name: shop-manager-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
  - name: shop-manager-repo-host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-host
  - name: shop-manager-html5-runtime
    type: org.cloudfoundry.managed-service
    parameters:
      service-plan: app-runtime
      service: html5-apps-repo
  - name: shop-manager-destination
    type: org.cloudfoundry.managed-service
    parameters:
      service: destination
      service-plan: lite
      config:
        version: 1.0.0
        HTML5Runtime_enabled: true
        init_data:
          instance:
            existing_destinations_policy: ignore
            destinations:
              - Authentication: NoAuthentication
                Name: ui5
                ProxyType: Internet
                Type: HTTP
                URL: https://ui5.sap.com

  - name: shop-manager-auth
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
      config:
        xsappname: shop-manager-${org}-${space}
        tenant-mode: dedicated
