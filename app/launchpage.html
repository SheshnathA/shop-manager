<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>{{appTitle}}</title>

	<script>
		window['sap-ushell-config'] = {
			defaultRenderer: 'fiori2',
			applications: {
				'wholesalers-manage': {
					title: 'Manage Wholesalers',
					description: 'Add New Wholesalers',
					additionalInformation: 'SAPUI5.Component=com.shesh.shop.manager.admin',
					applicationType: 'URL',
					url: './admin/webapp',
					navigationMode: 'embedded'
				},
				'retailers-manage': {
					title: 'Manage Retailers',
					description: 'Add New Retailers',
					additionalInformation: 'SAPUI5.Component=com.shesh.shop.manage.manageretailers',
					applicationType: 'URL',
					url: './manage_retailers/webapp',
					navigationMode: 'embedded'
				},
				'products-manage': {
					title: 'Manage Products',
					description: 'Add New Products',
					additionalInformation: 'SAPUI5.Component=com.shesh.shop.manage.manageproducts',
					applicationType: 'URL',
					url: './manage_products/webapp',
					navigationMode: 'embedded'
				},
				'Orders-manage': {
					title: 'Manage Orders',
					description: 'Manage Orders and Bills',
					additionalInformation: 'SAPUI5.Component=com.shesh.shop.manage.manageorders',
					applicationType: 'URL',
					url: './manage_orders/webapp',
					navigationMode: 'embedded'
				}
			}
		};
	</script>

	<script src="https://sapui5.hana.ondemand.com/test-resources/sap/ushell/bootstrap/sandbox.js"></script>
	<script
		src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js"
		data-sap-ui-libs="sap.m, sap.ushell, sap.fe.templates"
		data-sap-ui-compatVersion="edge"
		data-sap-ui-theme="sap_horizon"
		data-sap-ui-frameOptions="allow"
		data-sap-ui-language="en"
		data-sap-ui-bindingSyntax="complex"></script>
	<script>
		sap.ui.getCore().attachInit(function() {
			sap.ushell.Container.createRenderer().placeAt('content');
		});
	</script>
	<script>
		(function() {
			const url = new URL(window.location.href);
			if (!url.searchParams.get("sap-ui-xx-viewCache")) {
				url.searchParams.append("sap-ui-xx-viewCache", "false");
				window.location.href = url.href;
			}
		})();
	</script>
</head>

<body class="sapUiBody" id="content"></body>

</html>
